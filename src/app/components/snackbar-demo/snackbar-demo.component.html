<mat-card>
  <mat-card-header>
    <mat-card-title>Snackbar</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="openSnackBar()" aria-label="Show an example snack-bar">
      Show snackbar
    </button>
  </mat-card-content>
  <mat-card-actions>
    <a href="https://material.angular.io/components/snack-bar/overview" mat-button target="_blank">More examples</a>
  </mat-card-actions>
</mat-card>
