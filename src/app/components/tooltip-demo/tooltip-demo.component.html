<mat-card>
  <mat-card-header>
    <mat-card-title>Tooltip</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button matTooltip="Info about the action"
      aria-label="Button that displays a tooltip when focused or hovered over">
      Action
    </button>
  </mat-card-content>

  <mat-card-actions>
    <a href="https://material.angular.io/components/tooltip/overview" mat-button target="_blank">
      More examples
    </a>
  </mat-card-actions>
</mat-card>
